<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đang chuyển hướng...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap');
    body {
        margin: 0; padding: 0;
        font-family: 'K2D', sans-serif;
        color: #fff;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        height: 100vh;
        background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
        background-size: 600% 600%;
        animation: bgMove 12s ease infinite;
    }
    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    img {
        width: 180px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 25px rgba(255,255,255,0.5);
        animation: fadeInDown 1s ease forwards, pulse 2s ease-in-out infinite;
        opacity: 0;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .progress-container {
        margin-top: 40px;
        width: 80%;
        height: 24px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        opacity: 0;
        animation: fadeIn 1s ease 0.5s forwards;
    }
    .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(270deg, #21e6c1, #05a2d3, #21e6c1);
        background-size: 400% 400%;
        animation: progressAnim 1s linear infinite;
        transition: width 0.1s linear;
    }
    @keyframes progressAnim {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    @keyframes fadeInDown {
        to { opacity: 1; transform: translateY(0); }
        from { opacity: 0; transform: translateY(-20px); }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const progressBar = document.querySelector(".progress-bar");
        const duration = 5000; // 5 giây
        const interval = 100; // update mỗi 0.1s
        let elapsed = 0;

        const timer = setInterval(() => {
            elapsed += interval;
            let percent = (elapsed / duration) * 100;
            progressBar.style.width = percent + "%";
            if (elapsed >= duration) {
                clearInterval(timer);
                window.location.href = "http://wv5c.x10.mx/"; // Link đích
            }
        }, interval);
    });
</script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/800px-Flag_of_Vietnam.svg.png" alt="Việt Nam">
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>
</html>
