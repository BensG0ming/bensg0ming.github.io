<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đang chuyển hướng...</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    img {
        width: 200px;
        margin-bottom: 20px;
    }
    .progress-container {
        width: 80%;
        max-width: 400px;
        background: #ddd;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 15px;
    }
    .progress-bar {
        height: 20px;
        width: 0%;
        background: #28a745;
        transition: width 0.1s linear;
    }
    #continueBtn {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    }
    #continueBtn:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/800px-Flag_of_Vietnam.svg.png" alt="Cờ Việt Nam">

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <button id="continueBtn">Tiếp tục</button>

<script>
    const progressBar = document.getElementById('progressBar');
    const continueBtn = document.getElementById('continueBtn');
    const redirectUrl = "http://wv5c.x10.mx/"; // THAY bằng link đích
    let progress = 0;
    const totalTime = 5000; // 5 giây
    const intervalTime = 100;

    let interval = setInterval(() => {
        progress += (intervalTime / totalTime) * 100;
        progressBar.style.width = progress + "%";

        if (progress >= 100) {
            clearInterval(interval);
            continueBtn.style.display = "inline-block";
        }
    }, intervalTime);

    continueBtn.addEventListener('click', () => {
        window.location.href = redirectUrl;
    });
</script>

</body>
</html>
